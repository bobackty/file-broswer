<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Files</title>
  <style>
    body{font-family:Segoe UI,Roboto,Arial;padding:24px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px;border-bottom:1px solid #e6e6e6;text-align:left}
    th{background:#fafafa;font-weight:600}
    td.icon{width:48px;text-align:center;font-size:20px}
    tr:hover{background:#fbfbfb}
    .muted{color:#666;font-size:0.95em}
  </style>
</head>
<body>
  <h1>Workspace files</h1>
  <table>
    <thead>
      <tr>
        <th>File icon</th>
        <th>File name</th>
        <th>File type</th>
        <th>File size</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="icon">📄</td>
        <td>HTML.html</td>
        <td class="muted">.html</td>
        <td class="muted">0 B</td>
      </tr>
      <tr>
        <td class="icon">🌐</td>
        <td>index.html</td>
        <td class="muted">.html</td>
        <td class="muted">1.7 KB</td>
      </tr>
      <tr>
        <td class="icon">🗄️</td>
        <td>JSON.json</td>
        <td class="muted">.json</td>
        <td class="muted">0 B</td>
      </tr>
      <tr>
        <td class="icon">📕</td>
        <td>Hello world.pdf</td>
        <td class="muted">.pdf</td>
        <td class="muted">0 B</td>
      </tr>
      <tr>
        <td class="icon">🖼️</td>
        <td><Hello-World_Blog-scaled></Hello-World_Blog-scaled>.jpg</td>
        <td class="muted">.jpg</td>
        <td class="muted">0 B</td>
      </tr>
      <tr>
        <td class="icon">📄</td>
        <td>Plaintext.txt</td>
        <td class="muted">.txt</td>
        <td class="muted">0 B</td>
      </tr>
    </tbody>
  </table>
  <p class="muted">Icons chosen by file extension; sizes rounded to 1 decimal when applicable.</p>
</body>
</html>
